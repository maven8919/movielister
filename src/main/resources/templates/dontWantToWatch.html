<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <script type="text/javascript" src="/webjars/jquery/3.1.1-1/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js"></script>
    <link rel='stylesheet' href='/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css'/>
    <link rel='stylesheet' href='/webjars/font-awesome/4.7.0/css/font-awesome.css'/>

    <title>Movies</title>
</head>
<body>
<div th:replace="fragments/links :: links"></div>
<div class="container">
<table class="table table-bordered" style="margin-top:100px;">
    <thead>
        <tr>
            <th>Title</th>
            <th>Rating</th>
            <th>Number of Reviews</th>
            <th>Rotten Tomatoes Link</th>
            <th>Watched</th>
            <th>Don't want to watch</th>
        </tr>
    </thead>
    <tbody>
        <th:block th:each="movie : ${movies}">
            <tr>
                <td th:text="${movie.title}">Title</td>
                <td th:text="${movie.rating}">Rating</td>
                <td th:text="${movie.numberOfReviews}">Number of Reviews</td>
                <td><a href="ownerDetails.html" th:href="@{|${movie.rottenTomatoesLink}|}" target="_blank" th:text="${movie.title}">Rotten Tomatoes Link</a></td>
                <td><a href="ownerDetails.html" th:href="@{|/movies/watched/${movie.title}|}">Watched</a></td>
                <td><a href="ownerDetails.html" th:href="@{|/movies/dontWantToWatch/${movie.title}|}">Don't want to watch</a></td>
            </tr>
        </th:block>
    </tbody>
</table>
</div>
</body>
</html>
